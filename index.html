<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirNode</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <div id='notification-container'></div>
        <div id="menu-toggle" class="menu-toggle">
            <div class="hamburger">
                <span></span>
            </div>
        </div>

        <main class="content">
            <h1>Upload Page</h1>
            <br>
            <br>
            <h2>Upload File</h2>
            <div id="progress-container" class="progress-container" style="display: none;">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="file-name-label" class="file-name-label">No file currently uploaded</div>
            <div id="preview-container">
                <img id="image-preview" class="image-preview" style="display: none;">
                <iframe id="pdf-preview" class="pdf-preview" style="display: none;"></iframe>
                <pre id="text-preview" class="text-preview" style="display: none;"></pre>
                <video id="video-preview" class="video-preview" controls style="display: none;"></video>
            </div>
            <label for="file-input" class="custom-file-upload">Select File</label>
            <input type="file" id="file-input">
            <input type="text" id="file-name-entry" class="file-name-entry" placeholder="Enter file name (optional)"
                readonly>
            <button id="upload-button">Upload</button>
            <button id="clear-file-button" class="danger-button" style="display: none;" disabled> Remove</button>
        </main>
    </div>

    <script src="sidebar.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
